<block-ui>
  <div class="container-fluid">
    <app-pagetitle [breadcrumbItems]="breadCrumbItems" title="Approve Permit Details"></app-pagetitle>


    <div *ngIf="(!appEditMode)" class="row">

      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">


            <div class="table-responsive mt-3">
              <table class="table table-centered datatable dt-responsive nowrap"
                     style="border-collapse: collapse; border-spacing: 0; width: 100%;">
                <thead class="thead-light">
                <tr>
                  <!--   <th style="width: 20px;">
                   &lt;!&ndash;    <div class="custom-control custom-checkbox">
                         <input type="checkbox" class="custom-control-input" id="customercheck" />
                         <label class="custom-control-label" for="customercheck">&nbsp;</label>
                       </div>&ndash;&gt;
                     </th>-->
                  <th>Business Id</th>
                  <th>Business Name</th>
                  <th>No Of Employees</th>
                  <th> Fee</th>
                  <th>Status</th>

                  <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let app of permit1; let i= index">
                  <!--     <td>
                         <div class="custom-control custom-checkbox">
                           <input type="checkbox" class="custom-control-input" :id="customercheck{{i}}" />
                           <label class="custom-control-label" :for="customercheck{{i}}">&nbsp;</label>
                         </div>
                       </td>-->

                  <td>{{app.permitId}}</td>
                  <td>{{app.businessName}}</td>
                  <td>{{app.noOfEmployees}}</td>
                  <td>{{app.fee}}</td>
                  <td>
                    <div [ngClass]="{'badge-soft-danger': app.approved === 'Pending Approval',
                    'badge-soft-success':app.approved === 'Approved'}" class="badge font-size-12">
                      <ngb-highlight [result]="app.approved"></ngb-highlight>
                    </div>
                    <!-- {{item.approved}}-->
                  </td>

                  <td>
                    <button (click)="initEditPermit(app)"
                            class="btn-rounded btn-light btn-sm btn-outline-primary"
                            title="Edit permit"
                            type="button">

                      <i class="ri-quill-pen-line"></i> Edit Permit
                    </button>


                    <!--   <a href="javascript:void(0);" class="text-danger" v-b-tooltip.hover title="Delete">
                         <i class="mdi mdi-trash-can font-size-18"></i>
                       </a>-->
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Contacts model  -->
  <!--<ng-template #content role="document" let-modal="close"  *ngIf="!isAddMode " >-->
  <div class="modal-header">


    <button aria-label="Close" class="close" type="button"><!--(click)="modal('Cross click')"-->

      <!--<span aria-hidden="true">&times;</span>-->
    </button>
  </div>

  <div *ngIf="(appEditMode)" class="modal-body p-3">
