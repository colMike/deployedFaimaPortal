<block-ui>
<div class="container-fluid">
  <app-pagetitle title="Permit Details" [breadcrumbItems]="breadCrumbItems"></app-pagetitle>


  <div class="row" *ngIf="(!appEditMode)" >

    <div class="col-lg-12"  >
      <div class="card">
        <div class="card-body">

          <div  >
            <!--  -->
            <button  type="button" class="btn btn-success mb-2"  (click)="initAddpermitType()" >

              <!-- <a href="javascript:void(0);" class="btn btn-success mb-2" (click)="addUser()">-->
              <i class="mdi mdi-plus mr-2"></i> Apply Permit
            </button>
          </div>
          <div class="table-responsive mt-3"  >
            <table class="table table-centered datatable dt-responsive nowrap"
                   style="border-collapse: collapse; border-spacing: 0; width: 100%;">
              <thead class="thead-light">
              <tr>
                <!--   <th style="width: 20px;">
                 &lt;!&ndash;    <div class="custom-control custom-checkbox">
                       <input type="checkbox" class="custom-control-input" id="customercheck" />
                       <label class="custom-control-label" for="customercheck">&nbsp;</label>
                     </div>&ndash;&gt;
                   </th>-->
                <th>Permit Code</th>
                <th>Permit Type Name </th>
                <th>Fee</th>


                <th >Action</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let app of permitType1; let i= index">
                <!--     <td>
                       <div class="custom-control custom-checkbox">
                         <input type="checkbox" class="custom-control-input" :id="customercheck{{i}}" />
                         <label class="custom-control-label" :for="customercheck{{i}}">&nbsp;</label>
                       </div>
                     </td>-->


                <td>{{app.permitTypeCode}}</td>
                <td>{{app.permitTypeName}}</td>
                <td>{{app.permitFee}}</td>


                <td>
                  <button type="button"
                          class="btn-rounded btn-light btn-md btn-outline-primary"
                          (click)="initEditpermitType(app)"
                          title="Edit permitType">

                    <i class="ri-quill-pen-line"></i> Edit Permit
                  </button>



                  <!--   <a href="javascript:void(0);" class="text-danger" v-b-tooltip.hover title="Delete">
                       <i class="mdi mdi-trash-can font-size-18"></i>
                     </a>-->
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Contacts model  -->
<!--<ng-template #content role="document" let-modal="close"  *ngIf="!isAddMode " >-->
<div class="modal-header"  >


  <button type="button" class="close" aria-label="Close" ><!--(click)="modal('Cross click')"-->

    <!--<span aria-hidden="true">&times;</span>-->
  </button>
</div>

<div class="modal-body p-3" *ngIf="(appEditMode)"   >
  <div class="text-left" >

    <form  [formGroup]="permitTypeForm">

      <h4 class="card-title">Business  Information</h4>
      <div class="form-group row">
        <label for="permitTypeCode" class="control-label input-sm">Permit Code</label>
        <input type="text" class="form-control input-sm"
               id="permitTypeCode" placeholder="Permit Code"
               formControlName="permitTypeCode">
        <!-- [ngClass]="{'is-invalid': submitted && form.userFullName.errors}">
             <div *ngIf="submitted && form.userFullName.errors" class="invalid-feedback">
               <span *ngIf="form.userFullName.errors.required">Name is mandatory.</span>
             </div>-->
      </div>


      <div class="form-group row">
        <label for="permitTypeName" class="control-label input-sm">Description</label>
        <input type="text" class="form-control input-sm" id="permitTypeName"
               placeholder="Description" formControlName="permitTypeName">
        <!-- [ngClass]="{'is-invalid': submitted && form.userFullName.errors}">
             <div *ngIf="submitted && form.userFullName.errors" class="invalid-feedback">
               <span *ngIf="form.userFullName.errors.required">Name is mandatory.</span>
             </div>-->
      </div>

      <div class="form-group row">
        <label for="permitFee">Permit Fee</label>
        <input class="form-control" id="permitFee" placeholder="Enter Fee" formControlName="permitFee"
        >
        <!-- [ngClass]="{'is-invalid': submitted && form.email.errors}">
         <div *ngIf="submitted && form.email.errors" class="invalid-feedback">
           <span *ngIf="form.email.errors.required">Email address is mandatory.</span>
           <span *ngIf="form.email.errors.pattern">Please enter valid email.</span>
         </div>-->
      </div>




      <div class="text-right">
        <button type="submit" *ngIf="!appDetailMode && appEditMode"    (click) ="savepermitType()" class="btn btn-success">Save</button>
        <button type="submit" *ngIf=" appEditMode && appDetailMode "  (click) ="updatePermitType()" class="btn btn-success">Update</button>
        <button type="button" class="btn btn-danger ml-1"(click)="cancel()">Cancel</button>
      </div>
    </form>
  </div>
</div>



<!--</ng-template>-->
</block-ui>
