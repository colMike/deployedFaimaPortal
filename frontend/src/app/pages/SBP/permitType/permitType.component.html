<block-ui>
  <div class="container-fluid">
    <app-pagetitle [breadcrumbItems]="breadCrumbItems" title="Permit Details"></app-pagetitle>


    <div *ngIf="(!appEditMode)" class="row">

      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">

            <div>
              <!--  -->
              <button (click)="initAddpermitType()" class="btn btn-success mb-2" type="button">

                <!-- <a href="javascript:void(0);" class="btn btn-success mb-2" (click)="addUser()">-->
                <i class="mdi mdi-plus mr-2"></i> Apply Permit
              </button>
            </div>
            <div class="table-responsive mt-3">
              <table class="table table-centered datatable dt-responsive nowrap"
                     style="border-collapse: collapse; border-spacing: 0; width: 100%;">
                <thead class="thead-light">
                <tr>
                  <!--   <th style="width: 20px;">
                   &lt;!&ndash;    <div class="custom-control custom-checkbox">
                         <input type="checkbox" class="custom-control-input" id="customercheck" />
                         <label class="custom-control-label" for="customercheck">&nbsp;</label>
                       </div>&ndash;&gt;
                     </th>-->
                  <th>Permit Code</th>
                  <th>Permit Type Name</th>
                  <th>Fee</th>


                  <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let app of permitType1; let i= index">
                  <!--     <td>
                         <div class="custom-control custom-checkbox">
                           <input type="checkbox" class="custom-control-input" :id="customercheck{{i}}" />
                           <label class="custom-control-label" :for="customercheck{{i}}">&nbsp;</label>
                         </div>
                       </td>-->


                  <td>{{app.permitTypeCode}}</td>
                  <td>{{app.permitTypeName}}</td>
                  <td>{{app.permitFee}}</td>


                  <td>
                    <button (click)="initEditpermitType(app)"
                            class="btn-rounded btn-light btn-md btn-outline-primary"
                            title="Edit permitType"
                            type="button">

                      <i class="ri-quill-pen-line"></i> Edit Permit
                    </button>


                    <!--   <a href="javascript:void(0);" class="text-danger" v-b-tooltip.hover title="Delete">
                         <i class="mdi mdi-trash-can font-size-18"></i>
                       </a>-->
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Contacts model  -->
  <!--<ng-template #content role="document" let-modal="close"  *ngIf="!isAddMode " >-->
<!--  <div class="modal-header">-->


<!--    <button aria-label="Close" class="close" type="button">&lt;!&ndash;(click)="modal('Cross click')"&ndash;&gt;-->

<!--      &lt;!&ndash;<span aria-hidden="true">&times;</span>&ndash;&gt;-->
<!--    </button>-->
<!--  </div>-->

  <div *ngIf="(appEditMode)" class="modal-body p-3">
    <div class="text-left">

      <form [formGroup]="permitTypeForm">

        <h5 class="mb-10 font-weight-bold text-dark text-center">Business Information</h5>
        <hr style="width: 35%">

        <div class="card mr-5 p-5  col-xxl-8">
          <div>
            <div class="form-group col-xxl-8">
              <label class="control-label input-sm" for="permitTypeCode">Permit Code</label>
              <input class="form-control input-sm" formControlName="permitTypeCode" id="permitTypeCode"
                     placeholder="Permit Code" type="text">
            </div>
          </div>

          <div>
            <div class="form-group col-xxl-8">
              <label class="control-label input-sm" for="permitTypeName">Description</label>
              <input class="form-control input-sm" formControlName="permitTypeName" id="permitTypeName"
                     placeholder="Description" type="text">
            </div>
          </div>

          <div>
            <div class="form-group col-xxl-8">
              <label for="permitFee">Permit Fee</label>
              <input class="form-control" formControlName="permitFee" id="permitFee" placeholder="Enter Fee">
            </div>
          </div>

          <div class="text-right col-xxl-8">
            <button (click)="savepermitType()" *ngIf="!appDetailMode && appEditMode" class="btn btn-success"
                    type="submit">Save
            </button>
            <button (click)="updatePermitType()" *ngIf=" appEditMode && appDetailMode " class="btn btn-success"
                    type="submit">Update
            </button>
            <button (click)="cancel()" class="btn btn-danger ml-1" type="button">Cancel</button>
          </div>
        </div>
      </form>
    </div>
  </div>


  <!--</ng-template>-->
</block-ui>
