<block-ui>
  <div class="container-fluid">
    <app-pagetitle [breadcrumbItems]="breadCrumbItems" title="Device Issue Details"></app-pagetitle>


    <div *ngIf="(!isAddMode && !isExisting ) || (isExisting && isAddMode) " class="row">

      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">

            <div>
              <!--  -->
              <button (click)="initAddDevice()" class="btn btn-success mb-2" type="button">

                <!-- <a href="javascript:void(0);" class="btn btn-success mb-2" (click)="addUser()">-->
                <i class="mdi mdi-plus mr-2"></i> Issue Device
              </button>
            </div>
            <div class="p-4 mt-3">
              <table class="table table-hover table-bordered table-centered datatable dt-responsive nowrap"
                     style="border-collapse: collapse; border-spacing: 0; width: 100%;">
                <thead class="thead-light">
                <tr>
                  <!--   <th style="width: 20px;">
                   &lt;!&ndash;    <div class="custom-control custom-checkbox">
                         <input type="checkbox" class="custom-control-input" id="customercheck" />
                         <label class="custom-control-label" for="customercheck">&nbsp;</label>
                       </div>&ndash;&gt;
                     </th>-->
                  <th></th>
                  <th>User Full name</th>
                  <th>Device Phone Number</th>
                  <th>Device IMEI</th>
                  <!-- <th>Status</th>-->
                  <th class="text-center">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let user of arrs; let i= index">
                  <td>{{i + 1}}</td>
                  <!--     <td>
                         <div class="custom-control custom-checkbox">
                           <input type="checkbox" class="custom-control-input" :id="customercheck{{i}}" />
                           <label class="custom-control-label" :for="customercheck{{i}}">&nbsp;</label>
                         </div>
                       </td>-->
                  <!--td >   <li *ngFor="let item of pos1">{{item.userFullName}}</li></td>-->
                  <td class="text-capitalize">{{user.agentnames }}</td>
                  <td class="text-capitalize">{{user.devicemobilenumber }}</td>
                  <td>{{user.deviceimei }}</td>

                  <!-- <td>
                     <div class="badge font-size-12" [ngClass]="{'badge-soft-danger': user.active === 'Active',
                       'badge-soft-success':user.active === 'Inactive'}">
                       <ngb-highlight [result]="user.active"></ngb-highlight>
                     </div>
                     &lt;!&ndash; {{item.approved}}&ndash;&gt;
                   </td>-->


                  <td class="text-center">

                    <button (click)="initEditDevice(user)"
                            class="btn-rounded btn-light btn-sm  btn-outline-primary"
                            title="Edit Device"
                            type="button">
                      <i class="ri-quill-pen-line"></i>
                      Edit Device Issue
                    </button>
                    <!--   <a href="javascript:void(0);" class="text-danger" v-b-tooltip.hover title="Delete">
                         <i class="mdi mdi-trash-can font-size-18"></i>
                       </a>-->
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Contacts model  -->
  <!--<ng-template #content role="document" let-modal="close"  *ngIf="!isAddMode " >-->
  <div class="modal-header">


    <button aria-label="Close" class="close" type="button"><!--(click)="modal('Cross click')"-->

      <!--<span aria-hidden="true">&times;</span>-->
    </button>
  </div>

  <div *ngIf="(!isAddMode && isExisting)|| (!isExisting && isAddMode)" class="modal-body p-3 col-xxl-8">
    <div class="text-left">

      <form [formGroup]="deviceIssueForm">

        <div class="card mr-5 p-5  col-xxl-6">

          <div class="col-xxl-6">
            <div class="form-group">
              <label class="control-label">Select Device</label>
              <fieldset [disabled]="(isAddMode && !isExisting)">
                <ng-select [items]="DeviceIssue1"
                           bindLabel="deviceimei"
                           bindValue="deviceimei"
                           formControlName="deviceimei">
                </ng-select>
              </fieldset>
            </div>
          </div>


          <div class="col-xxl-6">
            <div class="form-group">
              <label class="control-label">Select Agent</label>
              <fieldset [disabled]="(isAddMode && isExisting)">
                <ng-select [items]="pos1"
                           bindLabel="agentnames"
                           bindValue="agentid"
                           formControlName="agentid">
                </ng-select>
              </fieldset>
            </div>
          </div>

          <div class="row text-center">
            <div class="col-xl-4">

            </div>
            <div class="col-xl-4">
              <div class="form-group">
                <label class="control-label">Select Device Language</label>
                <fieldset [disabled]="(isAddMode && isExisting)">
                  <ng-select [items]="languages"
                             bindLabel="name"
                             bindValue="value"
                             formControlName="devicelanguage">
                  </ng-select>
                </fieldset>
              </div>
            </div>

            <div class="col-xl-4">

            </div>
          </div>





          <div class="text-right col-xxl-6">

            <button (click)="saveData()" *ngIf="!isExisting && isAddMode" class="btn btn-success" type="submit">Save
            </button>

            <button (click)="updateDevice()" *ngIf="!isAddMode && isExisting" class="btn btn-success" type="submit">
              Update
            </button>

            <button (click)="cancel()" class="btn btn-danger ml-1" type="button">Cancel</button>
          </div>
        </div>
      </form>
    </div>
  </div>


  <!--</ng-template>-->
</block-ui>
