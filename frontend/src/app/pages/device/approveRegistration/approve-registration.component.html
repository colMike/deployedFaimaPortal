<block-ui>
  <div class="container-fluid">
    <app-pagetitle [breadcrumbItems]="breadCrumbItems" title="Approve Device Registration"></app-pagetitle>


    <div *ngIf="(!isAddMode && !isExisting ) || (isExisting && isAddMode) " class="row">

      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">

            <div class="p-4 mt-3">
              <table class="table table-hover table-bordered table-centered datatable dt-responsive nowrap p-4"
                     style="border-collapse: collapse; border-spacing: 0; width: 100%;">
                <thead class="thead-light">
                <tr>
                  <th></th>
                  <th>Device IMEI</th>
                  <th class="text-center">Status</th>
                  <th class="text-center">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let user of Device1; let i= index">
                  <td>{{i + 1}}</td>
                  <td>{{user.deviceimei }}</td>

                  <td class="text-center">
                    <div
                      [ngClass]="{'badge-soft-success':user.active === true, 'badge-soft-danger':user.active === false}"
                      class="badge">
                      <ngb-highlight [result]="user.active ? 'Active' : 'Inactive'"></ngb-highlight>
                    </div>
                  </td>

                  <td class="text-center">
                    <button (click)="initEditDevice(user)" class="btn-rounded btn-light btn-sm btn-outline-primary"
                            title="Approve Registration" type="button">
                      <i class="ri-check-double-line"></i>
                      Approve Registration
                    </button>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="(!isAddMode && isExisting)|| (!isExisting && isAddMode)" class="modal-body p-3 col-xxl-8">
    <div class="text-left">

      <form [formGroup]="deviceForm">

        <div class="card mr-5 p-5  col-xxl-8">
          <div>
            <div class="form-group col-xxl-8">
              <label for="deviceimei"> Device IMEI number</label>
              <input class="form-control" formControlName="deviceimei" id="deviceimei" placeholder="Enter device IMEI"
                     type="text"
              >
            </div>

          </div>
          <div class="custom-control custom-checkbox col-xxl-8">
            <div class="form-check mb-3 pl-0 ml-0">

              <input [checked]=checkItem()
                     class="form-check-input"
                     formControlName='active'
                     id="active"
                     type="checkbox"
              >
              <label class="form-check-label" for="active">
                Active
              </label>
            </div>
          </div>

          <div class="text-right col-xxl-8">
            <button (click)="saveData()" *ngIf="!isExisting && isAddMode" class="btn btn-success" type="submit">Save
            </button>

            <button (click)="updateDevice()" *ngIf="!isAddMode && isExisting" class="btn btn-success" type="submit">
              Update
            </button>

            <button (click)="cancel()" class="btn btn-danger ml-1" type="button">Cancel</button>
          </div>
        </div>

      </form>
    </div>
  </div>


</block-ui>
