<block-ui>
  <div class="container-fluid">
    <app-pagetitle [breadcrumbItems]="breadCrumbItems" title="Approve Device Registration"></app-pagetitle>


    <div *ngIf="(!isAddMode && !isExisting ) || (isExisting && isAddMode) " class="row">

      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">

            <div class="p-4 mt-3">
              <table class="table table-hover table-bordered table-centered datatable dt-responsive nowrap p-4"
                     style="border-collapse: collapse; border-spacing: 0; width: 100%;">
                <thead class="thead-light">
                <tr>
                  <th></th>
                  <th>Device IMEI</th>
                  <th class="text-center">Status</th>
                  <th class="text-center">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let user of devicesArray; let i= index">
                  <td>{{i + 1}}</td>
                  <td>{{user.deviceimei }}</td>

                  <td class="text-center">
                    <div
                      [ngClass]="{'badge-soft-success':user.active === true, 'badge-soft-danger':user.active === false}"
                      class="badge">
                      <ngb-highlight [result]="user.active ? 'Active' : 'Inactive'"></ngb-highlight>
                    </div>
                  </td>

                  <td class="text-center">
                    <button (click)="initEditDevice(user)" class="btn-rounded btn-light btn-sm btn-outline-primary"
                            title="Approve Registration" type="button">
                      <i class="ri-check-double-line"></i>
                      Approve Registration
                    </button>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="(!isAddMode && isExisting)|| (!isExisting && isAddMode)" class="modal-body p-3 col-md-12">
    <div class="text-left">

      <form [formGroup]="deviceForm">

        <section class="text-center">
          <h5 class="mb-10 font-weight-bold text-dark text-center">Approve Device Registration</h5>
          <hr style="width: 35%">



            <div class="row">
              <div class="col-md-3"></div>
              <div class="card p-5 col-md-6">
                <div>
                  <div class="col-md-2"></div>
                  <div class="form-group">
                    <label for="deviceimei"> Device IMEI number</label>
                    <input class="form-control" formControlName="deviceimei"
                           id="deviceimei"
                           placeholder="Enter device IMEI"
                           type="text"
                    >
                    <div class="col-md-3"></div>
                  </div>

                </div>
              </div>
              <div class="col-md-2"></div>
            </div>


          <div class="text-center btn-group col-xxl-4">
            <button (click)="Approve()" class="btn btn-success" type="submit">Approve</button>
            <button (click)="Reject()" class="btn btn-danger ml-1" type="submit">Reject</button>
            <button (click)="cancel()" class="btn btn-dark ml-1" type="button">Cancel</button>
          </div>
        </section>


      </form>
    </div>
  </div>


</block-ui>
