<block-ui>
  <div class="card">
    <div class="card-header bg-primary text-white">Parking Payment Reports</div>
    <div class="card-body">
      <form [formGroup]="form">
        <div class="row">
          <div class="col-md-3 text-center">
            <div class="form-group row">
              <label class="col-md-4 pt-2 mb-0" for="fromDate">From Date: </label>
              <!-- <ngb-datepicker #d></ngb-datepicker> -->
              <input class="form-control col-md-8" formControlName="fromDate" id="fromDate" type="date"/>
            </div>
          </div>

          <div class="col-md-3 text-center">
            <div class="form-group row">
              <label class="col-md-4 pt-2 mb-0" for="toDate">To Date: </label>
              <!-- <ngb-datepicker #d></ngb-datepicker> -->
              <input class="form-control col-md-8" formControlName="toDate" id="toDate" type="date"/>
            </div>
          </div>

          <div class="col-md-3 text-center">
            <div class="form-group row">
              <label class="col-md-6 pt-2 mb-0" for="fromDate">Parking Type: </label>
              <select class="form-control col-md-6" formControlName="branch" id="branch" name="branch">
                <option *ngFor="let branch of branches" [value]="branch.branchCode">{{branch.branchName}}</option>
              </select>
              <!-- <input class="form-control col-md-8" type="text" formControlName="branch"> -->
            </div>
          </div>

          <div class="col-md-3 text-center">

            <div class="form-group row">
              <div class="col-md-2"></div>
              <div class="col-md-2">
                <button (click)="fetchBioApprovals()" [disabled]="!form.valid" class="btn btn-primary pt-2 mb-0">
                  Fetch</button>
              </div>
              <div class="col-md-3"></div>

              <div class="d-inline-block col-md-4" ngbDropdown>
                <button class="btn btn-success" id="dropdownBasic1" ngbDropdownToggle>Export <i class="fas fa-file-import"></i></button>
                <div aria-labelledby="dropdownBasic1" ngbDropdownMenu>
                  <a (click)="getPdfReport()" class="dropdown-item">PDF</a>
                  <a (click)="getExcelReport()" class="dropdown-item">EXCEL</a>
                  <a (click)="geteCsvReport()" class="dropdown-item">CSV</a>
                </div>
              </div>
            </div>

          </div>
        </div>
      </form>
      <table class="table table-striped table-sm m-b-0 table-responsive smart-table">
        <ng2-smart-table [settings]="settings" [source]="bioApprovals"></ng2-smart-table>
      </table>
    </div>
    <div class="col-md-12"></div>
  </div>
  <div class="card-footer"></div>
</block-ui>
