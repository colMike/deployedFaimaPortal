<block-ui>
<div class="container-fluid">
  <app-pagetitle title="Price Config Details" [breadcrumbItems]="breadCrumbItems"></app-pagetitle>


  <div class="row" *ngIf="(!isAddMode && !isExisting ) || (isExisting && isAddMode) ">

    <div class="col-lg-12"  >
      <div class="card">
        <div class="card-body">


          <div class="table-responsive mt-3"  >
            <table class="table table-centered datatable dt-responsive nowrap"
                   style="border-collapse: collapse; border-spacing: 0; width: 100%;">
              <thead class="thead-light">
              <tr>
                <!--   <th style="width: 20px;">
                 &lt;!&ndash;    <div class="custom-control custom-checkbox">
                       <input type="checkbox" class="custom-control-input" id="customercheck" />
                       <label class="custom-control-label" for="customercheck">&nbsp;</label>
                     </div>&ndash;&gt;
                   </th>-->
                <th>Service Name</th>
                <th>Sub-County</th>

                <th>Car Type</th>
                <th>Fee</th>

                <th >Action</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let user of price1; let i= index ">
                <!--     <td>
                       <div class="custom-control custom-checkbox">
                         <input type="checkbox" class="custom-control-input" :id="customercheck{{i}}" />
                         <label class="custom-control-label" :for="customercheck{{i}}">&nbsp;</label>
                       </div>
                     </td>-->

                <td ><li *ngFor="let item of Parkings1">{{item.serviceName}}</li></td>
                <td><li *ngFor="let item of region1">{{item.subCountyName}}</li></td>
                <td><li *ngFor="let item of car1">{{item.carTypeName}}</li></td>
                <td>{{user.fee}}</td>

                <!--  <td>
                    <div class="badge font-size-12" [ngClass]="{'badge-soft-danger': user.approved === 'Pending Approval',
                      'badge-soft-success':user.approved === 'Approved'}">
                      <ngb-highlight [result]="user.approved"></ngb-highlight>
                    </div>
                    &lt;!&ndash; {{item.approved}}&ndash;&gt;
                  </td>-->

                <td>
                  <button type="button"   (click)="initEditParking(user)" title="Edit user">

                    <i class="ri-quill-pen-line"></i>
                  </button>



                  <!--   <a href="javascript:void(0);" class="text-danger" v-b-tooltip.hover title="Delete">
                       <i class="mdi mdi-trash-can font-size-18"></i>
                     </a>-->
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Contacts model  -->
<!--<ng-template #content role="document" let-modal="close"  *ngIf="!isAddMode " >-->
<div class="modal-header"  >


  <button type="button" class="close" aria-label="Close" ><!--(click)="modal('Cross click')"-->

    <!--<span aria-hidden="true">&times;</span>-->
  </button>
</div>

<div class="modal-body p-3" *ngIf="(!isAddMode && isExisting)|| (!isExisting && isAddMode)"  >
  <div class="text-left" >

    <form  [formGroup]="priceForm">


      <div class="col-md-6">
        <div class="form-group">
          <label class="control-label">Service</label>
          <ng-select [items]="Parkings1"
                     bindLabel="serviceName"
                     bindValue="serviceId"
                     formControlName="serviceId">
          </ng-select>
        </div>
      </div>

      <div class="col-md-6">
        <div class="form-group">
          <label class="control-label">Car Type</label>
          <ng-select [items]="car1"
                     bindLabel="carTypeName"
                     bindValue="carTypeId"
                     formControlName="carTypeId">
          </ng-select>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label class="control-label">Sub County</label>
          <ng-select [items]="region1"
                     bindLabel="subCountyName"
                     bindValue="subCountyId"
                     formControlName="subCountyId">
          </ng-select>
        </div>
      </div>



      <div class="col-sm-6">
        <div class="form-group">
          <label for="fee">Fee</label>
          <input id="fee" name="fee" type="text" class="form-control" formControlName="fee">
        </div>
      </div>
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="active"  formControlName="active"/>
        <label class="custom-control-label" for="active">Active</label>
      </div>

      <!--  <div class="form-group row">
          <label>Date </label>
          <input class="form-control" placeholder="Enter date" formControlName="date"
            [ngClass]="{'is-invalid': submitted && form.date.errors}">
          <div *ngIf="submitted && form.date.errors" class="invalid-feedback">
            <span *ngIf="form.date.errors.required">Date is mandatory.</span>
          </div>
        </div>-->

      <div class="text-right">
        <button type="submit"  (click) ="Approve()" class="btn btn-success">Approve</button>
        <button type="submit" (click) ="Reject()" class="btn btn-danger">Reject</button>
        <button type="button" class="btn btn-dark ml-1"(click)="cancel()">Cancel</button>
      </div>
    </form>
  </div>
</div>



<!--</ng-template>-->
</block-ui>
