<block-ui>
<div class="container-fluid">
  <app-pagetitle title="Car Type Details" [breadcrumbItems]="breadCrumbItems"></app-pagetitle>


  <div class="row" *ngIf="(!isAddMode && !isExisting ) || (isExisting && isAddMode) ">

    <div class="col-lg-12"  >
      <div class="card">
        <div class="card-body">

          <div  >
            <!--  -->
            <button  type="button" class="btn btn-success mb-2"  (click)="initAddcarType()" >

              <!-- <a href="javascript:void(0);" class="btn btn-success mb-2" (click)="addUser()">-->
              <i class="mdi mdi-plus mr-2"></i> Add CarType
            </button>
          </div>
          <div class="table-responsive mt-3"  >
            <table class="table table-hover table-bordered table-centered datatable dt-responsive nowrap p-4">

              <thead class="thead-light">
              <tr>
                <!--   <th style="width: 20px;">
                 &lt;!&ndash;    <div class="custom-control custom-checkbox">
                       <input type="checkbox" class="custom-control-input" id="customercheck" />
                       <label class="custom-control-label" for="customercheck">&nbsp;</label>
                     </div>&ndash;&gt;
                   </th>-->
                <th>Car Type Id</th>
                <th>Car Type Name</th>
                <th class="text-center">Action</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let user of car1; let i= index">
                <!--     <td>
                       <div class="custom-control custom-checkbox">
                         <input type="checkbox" class="custom-control-input" :id="customercheck{{i}}" />
                         <label class="custom-control-label" :for="customercheck{{i}}">&nbsp;</label>
                       </div>
                     </td>-->

                <td>{{user.carTypeId}}</td>
                <td>{{user.carTypeName}}</td>

                <td class="text-center">
                  <button (click)="initEditcarType(user)"
                          class="btn-rounded btn-light btn-sm btn-outline-primary"
                          title="Edit car details"
                          type="button">

                    <i class="ri-quill-pen-line"></i> Edit Car Details
                  </button>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Contacts model  -->
<!--<ng-template #content role="document" let-modal="close"  *ngIf="!isAddMode " >-->
<div class="modal-header"  >


  <button type="button" class="close" aria-label="Close" ><!--(click)="modal('Cross click')"-->

    <!--<span aria-hidden="true">&times;</span>-->
  </button>
</div>

<div class="modal-body p-3" *ngIf="(!isAddMode && isExisting)|| (!isExisting && isAddMode)"  >
  <div class="text-left" >

    <form  [formGroup]="carTypeForm">


      <div class="form-group row">
        <label for="carTypeName">Car Type Name</label>
        <input
          type="text"
          class="form-control"
          id="carTypeName"
          placeholder="Enter Car Type Name"
          formControlName="carTypeName"
          [value]="carTypeForm.get('carTypeName').value | titlecase"
        >
        <!-- [ngClass]="{'is-invalid': submitted && form.userFullName.errors}">
             <div *ngIf="submitted && form.userFullName.errors" class="invalid-feedback">
               <span *ngIf="form.userFullName.errors.required">Name is mandatory.</span>
             </div>-->
      </div>



      <!--  <div class="form-group row">
          <label>Date </label>
          <input class="form-control" placeholder="Enter date" formControlName="date"
            [ngClass]="{'is-invalid': submitted && form.date.errors}">
          <div *ngIf="submitted && form.date.errors" class="invalid-feedback">
            <span *ngIf="form.date.errors.required">Date is mandatory.</span>
          </div>
        </div>-->

      <div class="text-right">
        <button type="submit"*ngIf="!isExisting && isAddMode"  (click) ="saveData()" class="btn btn-success">Save</button>
        <button type="submit" *ngIf="!isAddMode && isExisting" (click) ="updatecarType()" class="btn btn-success">Update</button>
        <button type="button" class="btn btn-danger ml-1"(click)="cancel()">Cancel</button>
      </div>
    </form>
  </div>
</div>



<!--</ng-template>-->
</block-ui>
