<block-ui>
  <div class="container-fluid">
    <app-pagetitle [breadcrumbItems]="breadCrumbItems" title="Price Config Details"></app-pagetitle>


    <div *ngIf="(!isAddMode && !isExisting ) || (isExisting && isAddMode) " class="row">

      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">

            <div>
              <!--  -->
              <button (click)="initAddParking()" class="btn btn-success mb-2" type="button">

                <!-- <a href="javascript:void(0);" class="btn btn-success mb-2" (click)="addUser()">-->
                <i class="mdi mdi-plus mr-2"></i> Add Price Config
              </button>
            </div>
            <div class="table-responsive mt-3">
              <table class="table table-hover table-bordered table-centered datatable dt-responsive nowrap p-4">
                <thead class="thead-light">
                <tr>
                  <!--   <th style="width: 20px;">
                   &lt;!&ndash;    <div class="custom-control custom-checkbox">
                         <input type="checkbox" class="custom-control-input" id="customercheck" />
                         <label class="custom-control-label" for="customercheck">&nbsp;</label>
                       </div>&ndash;&gt;
                     </th>-->
                  <th>Sub-County</th>
                  <th>Service Name</th>
                  <th class="text-center">Car Type</th>
                  <th class="text-center">Fee</th>
                  <th class="text-center">Status</th>
                  <th class="text-center">Action</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let user of price1; let i= index ">
                  <!--     <td>
                         <div class="custom-control custom-checkbox">
                           <input type="checkbox" class="custom-control-input" :id="customercheck{{i}}" />
                           <label class="custom-control-label" :for="customercheck{{i}}">&nbsp;</label>
                         </div>
                       </td>-->


                  <td>
                    <li *ngFor="let item of Parkings1">{{item.serviceName}}</li>
                  </td>
                  <td class="text-center">
                    <li *ngFor="let item of region1">{{item.subCountyName}}</li>
                  </td>
                  <td class="text-center">
                    <li *ngFor="let item of car1">{{item.carTypeName}}</li>
                  </td>
                  <td class="text-center">{{user.fee}}</td>

                  <td class="text-center">
                    <div [ngClass]="{'badge-soft-danger': user.approved === 'Pending Approval',
                    'badge-soft-success':user.approved === 'Approved'}" class="badge font-size-12">
                      <ngb-highlight [result]="user.approved"></ngb-highlight>
                    </div>

                  </td>


                  <td class="text-center">
                    <button (click)="initEditParking(user)"
                            class="btn-rounded btn-light btn-sm btn-outline-primary"
                            title="Edit price config"
                            type="button">

                      <i class="ri-quill-pen-line"></i> Edit Price Config
                    </button>


                    <!--   <a href="javascript:void(0);" class="text-danger" v-b-tooltip.hover title="Delete">
                         <i class="mdi mdi-trash-can font-size-18"></i>
                       </a>-->
                  </td>

                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Contacts model  -->
  <!--<ng-template #content role="document" let-modal="close"  *ngIf="!isAddMode " >-->
  <div class="modal-header">


    <button aria-label="Close" class="close" type="button"><!--(click)="modal('Cross click')"-->

      <!--<span aria-hidden="true">&times;</span>-->
    </button>
  </div>

  <div *ngIf="(!isAddMode && isExisting)|| (!isExisting && isAddMode)" class="modal-body p-3">
    <div class="text-left">

      <form [formGroup]="priceForm">


        <div class="col-md-6">
          <div class="form-group">
            <label class="control-label">Service</label>
            <ng-select [items]="Parkings1"
                       bindLabel="serviceName"
                       bindValue="serviceId"
                       formControlName="serviceId">
            </ng-select>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group">
            <label class="control-label">Car Type</label>
            <ng-select [items]="car1"
                       bindLabel="carTypeName"
                       bindValue="carTypeId"
                       formControlName="carTypeId">
            </ng-select>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label class="control-label">Sub County</label>
            <ng-select [items]="region1"
                       bindLabel="subCountyName"
                       bindValue="subCountyId"
                       formControlName="subCountyId">
            </ng-select>
          </div>
        </div>


        <div class="col-sm-6">
          <div class="form-group">
            <label for="fee">Fee</label>
            <input class="form-control" formControlName="fee" id="fee" name="fee" type="text">
          </div>
        </div>
        <div class="custom-control custom-checkbox">
          <input class="custom-control-input" formControlName="active" id="active" type="checkbox"/>
          <label class="custom-control-label" for="active">Active</label>
        </div>

        <!--  <div class="form-group row">
            <label>Date </label>
            <input class="form-control" placeholder="Enter date" formControlName="date"
              [ngClass]="{'is-invalid': submitted && form.date.errors}">
            <div *ngIf="submitted && form.date.errors" class="invalid-feedback">
              <span *ngIf="form.date.errors.required">Date is mandatory.</span>
            </div>
          </div>-->

        <div class="text-right">
          <button (click)="saveData()" *ngIf="!isExisting && isAddMode" class="btn btn-success" type="submit">Save
          </button>
          <button (click)="updateParking()" *ngIf="!isAddMode && isExisting" class="btn btn-success" type="submit">
            Update
          </button>
          <button (click)="cancel()" class="btn btn-danger ml-1" type="button">Cancel</button>
        </div>
      </form>
    </div>
  </div>


  <!--</ng-template>-->
</block-ui>
